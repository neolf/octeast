
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="description" content="QQ旅游" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="white" />
<title>3D地图导游</title>
<!--<link href="css/style_.css" rel="stylesheet" />-->
<link rel="stylesheet" media="all and (orientation:portrait)" href="http://imgcache.qq.com/lifestyle/app/wx_jingdian/css/style.css" rel="stylesheet"/>    
<link rel="stylesheet" media="all and (orientation:landscape)" href="http://imgcache.qq.com/lifestyle/app/wx_jingdian/css/style.css" rel="stylesheet"/>
<script type="text/javascript" src="http://imgcache.qq.com/piao/js/html5/comm/zepto.min.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="all_map" style="display:none;">
        <div class="jd_map"  id="jd_map" style=" height:372px"><!--收起高度488 展开高度372-->
            <!--<img src="http://imgcache.qq.com/lifestyle/app/wx_jingdian/img/pic3.jpg" width="100%" height="372" alt="图片名称">-->
            <div style="position:relative; z-index: 1;" id="map" class="scenic_map"></div>
        </div>
        
        <div class="jd_con"  id="jd_con" style="display:none;">
            <div class="jd_con_none" style="display:none">该类型没有详细介绍，请直接在地图中查看位置</div>
            <div class="jd_list"  id="jd_list_ul">
                <ul id="jd_list_ulist">
                    
                </ul>
            </div>
        </div>
        <div class="flaot_menu"  id="jd_nav" style="background:none;display:;">
            <ul class="map_btns">
                <li class="nav_gps"><a href="javascript:;"  id="geoLocation"><span>定位</span></a></li>
                <li class="nav_guide"><a href="javascript:;"><span>向导</span></a></li>
                <li class="nav_list"><a href="javascript:;"><span>列表</span></a></li>
                <li class="nav_pic"  style="display:none;"><a href="javascript:;"><span>大图</span></a></li>
                <li class="nav_up"><a href="javascript:;"><span>向上</span></a></li>
                <li class="nav_down" style="display:none;"><a href="javascript:;"><span>向下</span></a></li>
            </ul>
        </div>
        
        <div class="map_menu_con" style="display:none;">
            <div class="jd_btns">
                <ul >
                    <li class="menu_0"><a href="javascript:;" linetype="line"><span>推荐路线</span></a></li>
                    <li class="menu_1"><a href="javascript:;" typeid="4"><span>景点</span></a></li>
                    <li class="menu_2"><a href="javascript:;" typeid="7"><span>表演</span></a></li>
                    <li class="menu_3"><a href="javascript:;" typeid="8"><span>酒店</span></a></li>
                    <li class="menu_4"><a href="javascript:;" typeid="5"><span>餐饮</span></a></li>
                </ul>
                <ul >
                    <li class="menu_5"><a href="javascript:;" typeid="9"><span>购物</span></a></li>
                    <li class="menu_6"><a href="javascript:;" typeid="11"><span>园区交通</span></a></li>
                    <li class="menu_7"><a href="javascript:;" typeid="12"><span>售票点</span></a></li>
                    <li class="menu_8"><a href="javascript:;" typeid="6"><span>洗手间</span></a></li>
                    <li class="menu_9"><a href="javascript:;" typeid="10"><span>Wifi</span></a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 地图的导航开始 -->
    <div class="map_nav" id="map_nav_add" style="display:none;">
        <div class="pic"><img src="http://imgcache.qq.com/lifestyle/app/wx_jingdian/img/pic3.jpg" width="100%" height="100%" alt="地图导航"></div>
        <div class="map_menu">
            <img src="http://imgcache.qq.com/lifestyle/app/wx_jingdian/img/man_nav.png" width="291" height="302" border="0" usemap="#Map">
            <map name="Map">
                <area shape="poly" coords="109,155,127,154,129,116,119,103,129,53,95,4,50,0,2,13,3,51,23,57,15,77,82,100" href="javascript:;"  mapid="1341" title="茶溪谷">
                <area shape="poly" coords="228,115,216,124,193,169,125,186,113,170,135,156,138,131,138,96,150,81,194,91" href="javascript:;"  mapid="1344" title="大华兴寺">
                <area shape="poly" coords="285,223,287,286,267,299,217,295,128,227,135,194,203,174,209,150,249,131,258,183" href="javascript:;" mapid="1345" title="大侠谷">
            </map>
        </div>
    </div>
    <!-- 地图的导航结束 -->
    
    <!-- 相册开始 -->
    <div class="show_photo" style="display:none;overflow: hidden;background-color:#454545;opacity:0.98;">
        <div id="wrap">
            
        </div>
        <!--实现图片上下居中 需要计算这里的top。 有文字的：当前浏览器宽度减56再减图片高度最后除2. 只有数字的：当前浏览器宽度减23再减图片高度最后除2-->
        <div class="pic" style="top:50px;display:none;" id="loading_pic"></div>
        <div class="show_page">0/0</div>
        <a href="javascript:;" class="show_close"><span>关闭</span></a>
        <!--<div class="show_mask"></div>-->
    </div>
    <!-- 相册结束 -->
    <div class="pop_net" style="display:none;z-index:5;"></div>
</div>
<script type="text/html" id="spotsListTpl">
                  <% for ( var i = 0; i < spotsList.length; i++ ) { %>
                        <li id="li_<%=spotsList[i].id%>"><span class="setp "><%=i+1%></span>
                            <div class="hd">
                                <h2>
                                    <%=spotsList[i].name%><span class="<%=spotsList[i].recClass%>" style="display:<%=spotsList[i].recShow%>"><span>推荐</span></span>
                                </h2>
                                <div class="distance"><%=spotsList[i].distance%></div>
                                <a class="ico_show" href="javascript:;"><span>展开</span></a><!--隐藏后的按钮<span class="ico_hide" href="#"><span>隐藏</span></span>-->
                            </div>
                            <div class="con">
                                <p><%=spotsList[i].referdesc%></p>
                            </div>
                            <div class="detail_nav"  style="display:;">
                                <div class="<%=spotsList[i].ico_voice_disabled%>" audiourl="<%=spotsList[i].audiourl%>"><a href="javascript:;" class="ico_voice_a"><span class="ico_voice"></span><span class="ico_voice_txt">语音</span></a></div>
                                <div class="<%=spotsList[i].ico_photo_disabled%>" imglist="<%=spotsList[i].imglist%>"><a href="javascript:;"><span class="ico_photo"></span>图片</a></div>
                                <div class="<%=spotsList[i].ico_here_disabled%>" spotindex="spotsList_<%=i%>"><a href="javascript:;"><span class="ico_here"></span>去这</a></div>
                            </div>
                        </li>
                  <% } %>
            </script>
            <script type="text/html" id="typedSpotsTpl">
                  <% for ( var i = 0; i < typedSpots.length; i++ ) { %>
                        <li id="li_<%=typedSpots[i].id%>">
                            <span class="icon_list <%=typedSpots[i].iconType%>"></span>
                            <div class="hd">
                                <h2>
                                    <%=typedSpots[i].name%><span class="<%=typedSpots[i].recClass%>" style="display:<%=typedSpots[i].recShow%>"><span>推荐</span></span>
                                </h2>
                                <div class="distance"><%=typedSpots[i].distance%></div>
                                <a class="ico_show" href="javascript:;"><span>展开</span></a><!--隐藏后的按钮<span class="ico_hide" href="#"><span>隐藏</span></span>-->
                            </div>
                            <div class="con">
                                <p><%=typedSpots[i].referdesc%></p>
                            </div>
                            <div class="detail_nav" style="display:;">
                                <div class="<%=typedSpots[i].ico_voice_disabled%>" audiourl="<%=typedSpots[i].audiourl%>"><a href="javascript:;" class="ico_voice_a"><span class="ico_voice"></span><span class="ico_voice_txt">语音</span></a></div>
                                <div class="<%=typedSpots[i].ico_photo_disabled%>" imglist="<%=typedSpots[i].imglist%>"><a href="javascript:;"><span class="ico_photo"></span>图片</a></div>
                                <div class="<%=typedSpots[i].ico_here_disabled%>" spotindex="typedSpots_<%=i%>"><a href="javascript:;"><span class="ico_here"></span>去这</a></div>
                            </div>
                        </li>
                  <% } %>
            </script>
            <script type="text/html" id="lines">
                  <% for ( var i = 0; i < lines.length; i++ ) { %>
                        <li><a href="javascript:;" index="<%=i%>" linename="<%=lines[i].name%>" lineid="<%=lines[i].id%>"><%=lines[i].name%><span class="text"><%=lines[i].lineBrief%></span></a></li>
                  <% } %>
            </script>
            <script type="text/html" id="moreTags">
                  <% for ( var i = 0; i < moreTags.length; i++ ) { %>
                        <li class="<%=moreTags[i].class_name%>">
                            <a href="javascript:;" tagid="<%=moreTags[i].tagid%>">
                                <span> <%=moreTags[i].tname%> </span>
                            </a>
                        </li>
                  <% } %>
            </script>
            <script type="text/html" id="onespotTpl">
                <div class="point_current" id="point_current_<%=onespot.id%>">
                    <div class="point_detail point_detail_b">
                        <div class="hd"><h3><%=onespot.name%><span class="<%=onespot.ico_rec%>" style="display:<%=onespot.recShow%>"></span></h3><p><%=onespot.distance%></p>
                        <a class="ico_show" href="javascript:;"><span>展开</span></a></div>
                        <div class="bd">
                            <div class="con">
                                <p><%=onespot.referdesc%></p>
                            </div>
                            <div class="detail_nav">
                                <div class="<%=onespot.ico_voice_disabled%>" audiourl="<%=onespot.audiourl%>"><a href="javascript:;" class="ico_voice_a"  ><span class="ico_voice"></span><span class="ico_voice_txt">语音</span></a></div>
                                <div class="<%=onespot.ico_photo_disabled%>"><a href="javascript:;" class="ico_photo_a"><span class="ico_photo"></span>图片</a></div>
                                <div class="<%=onespot.ico_here_disabled%>"><a href="javascript:;" class="ico_here_a"><span class="ico_here"></span>去这</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </script>
<!--http://piao.qq.com/j/weichat/js/fliplib.js-->
<script type="text/javascript" src="fliplib.js"></script>
<script type="text/javascript" src="fliplib.js"></script>
</body>
</html><!--[if !IE]>|xGv00|3c99d1be5af6a8b7665ae2c8b0739c7b<![endif]-->
